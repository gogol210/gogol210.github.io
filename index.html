<textarea name="TextMDushy" id="TextMDushy" onclick="Animate('LTextBulba', '', '', '', '', '0', 500, '');Animate('LTextGogol', '', '', '', '', '0', 500, '');Animate('LTextMDushy', '', '', '', '', '0', 500, '');Animate('LTextNos', '', '', '', '', '0', 500, '');Animate('LTextRevizor', '', '', '', '', '0', 500, '');Animate('LTextVechera', '', '', '', '', '0', 500, '');Animate('LTextViy', '', '', '', '', '0', 500, '');ShowObject('Gogol', 1);return false;" style="position:absolute;left:5px;top:12px;width:430px;height:251px;z-index:8;" rows="13" cols="59" readonly disabled spellcheck="false">«Мертвые души». В данном произведении Гоголь не прибегал к мистике и заглянул гораздо глубже – в людские души. Главный герой Чичиков кажется персонажем отрицательным на первый взгляд, но чем больше читатель знакомится с ним, тем больше положительных черт замечает в нем. Гоголь заставляет читателя переживать за судьбу своего героя, несмотря на его нелицеприятные поступки, что уже говорит о многом. В данном произведении писатель, как всегда, выступает прекрасным психологом и настоящим гением слова. </textarea>

<textarea name="TextRevizor" id="TextRevizor" onclick="Animate('LTextBulba', '', '', '', '', '0', 500, '');Animate('LTextGogol', '', '', '', '', '0', 500, '');Animate('LTextMDushy', '', '', '', '', '0', 500, '');Animate('LTextNos', '', '', '', '', '0', 500, '');Animate('LTextRevizor', '', '', '', '', '0', 500, '');Animate('LTextVechera', '', '', '', '', '0', 500, '');Animate('LTextViy', '', '', '', '', '0', 500, '');ShowObject('Gogol', 1);return false;" style="position:absolute;left:5px;top:12px;width:430px;height:251px;z-index:10;" rows="13" cols="59" readonly disabled spellcheck="false">«Ревизор». Несомненно, произведение, которое стоит в ряду самых известных в мире. В произведении Гоголь высмеивает пороки общества. Причем, пороки эти присущи были не только той эпохе, но и характерны для современного общества. Одним из главных героев пьесы является Хлестаков, которого, как ревизора, все страшно боятся, ведь ревизор может повлиять на карьеру и судьбу любого чиновника или должностного лица. А когда человек намеренно идет на преступление, больше всего он боится наказания. </textarea>

<div id="LTextGogol" style="position:absolute;text-align:left;left:431px;top:873px;width:506px;height:281px;z-index:38;" onclick="Animate('LTextBulba', '', '', '', '', '0', 500, '');Animate('LTextGogol', '', '', '', '', '0', 500, '');Animate('LTextMDushy', '', '', '', '', '0', 500, '');Animate('LTextNos', '', '', '', '', '0', 500, '');Animate('LTextRevizor', '', '', '', '', '0', 500, '');Animate('LTextVechera', '', '', '', '', '0', 500, '');Animate('LTextViy', '', '', '', '', '0', 500, '');ShowObject('Gogol', 1);return false;">
<textarea name="TextGogol" id="TextGogol" onclick="Animate('LTextBulba', '', '', '', '', '0', 500, '');Animate('LTextGogol', '', '', '', '', '0', 500, '');Animate('LTextMDushy', '', '', '', '', '0', 500, '');Animate('LTextNos', '', '', '', '', '0', 500, '');Animate('LTextRevizor', '', '', '', '', '0', 500, '');Animate('LTextVechera', '', '', '', '', '0', 500, '');Animate('LTextViy', '', '', '', '', '0', 500, '');ShowObject('Gogol', 1);return false;" style="position:absolute;left:5px;top:12px;width:430px;height:251px;z-index:12;" rows="13" cols="59" readonly disabled spellcheck="false">Гоголь Николай Васильевич (1809-1852 гг.) 
Николай Васильевич Гоголь родился 20 марта (1 апреля) 1809 года в местечке Великие Сорочинцы Миргородского уезда Полтавской губернии, в семье помещика. Детские годы Гоголь провел в имении родителей Васильевке (другое название — Яновщина). Культурным центром края являлись Кибинцы, имение Д. П. Трощинского, дальнего их родственника, отец Гоголя исполнял у него обязанности секретаря. В Кибинцах находилась большая библиотека, существовал домашний театр, для которого отец Гоголя писал комедии, будучи также его актером и дирижером.
В мае 1821 г. поступил в гимназию высших наук в Нежине. Здесь он занимается живописью, участвует в спектаклях. Пробует себя и в различных литературных жанрах (пишет элегические стихотворения, трагедии, историческую поэму, повесть). Тогда же пишет сатиру «Нечто о Нежине, или Дуракам закон не писан» (не сохранилась). 
Окончив гимназию в 1828 г., Гоголь в декабре вместе с другим выпускником А.С. Данилевским едет в Петербург, где делает первые литературные пробы: в начале 1829 г. появляется стихотворение «Италия», печатает «Ганц Кюхельгартен» (под псевдонимом «В. Алов»).
В конце 1829 г. ему удается определиться на службу в Департамент государственного хозяйства и публичных зданий Министерства внутренних дел. В этот период выходят в свет «Вечера на хуторе близ Диканьки», «Нос», «Тарас Бульба».
Осенью 1835 г. он принимается за написание «Ревизора», сюжет которого подсказан был Пушкиным. 	Работа продвигалась столь успешно, что премьера пьесы состоялась весной 1836 г. на сцене Александрийского театра.
В июне 1836 г. Гоголь уезжает из Петербурга в Германию (в общей сложности он прожил за границей около 12 лет). Конец лета и осень проводит в Швейцарии, где принимается за продолжение «Мертвых душ». Сюжет был также подсказан Пушкиным.
В ноябре 1836 г. Гоголь в Париже знакомится с А. Мицкевичем. В Риме получает потрясшее его известие о гибели Пушкина. В мае 1842 г. «Похождения Чичикова, или Мертвые души» вышли в свет. Трехлетие (1842—1845 гг.), последовавшее после отъезда писателя за границу — период напряженной и трудной работы над вторым томом «Мертвых душ».
В начале 1845 г. у Гоголя появляются признаки душевного кризиса, и в состоянии резкого обострения болезни он сжигает рукопись второго тома, над которым продолжит работать спустя некоторое время.
В апреле 1848 г., после паломничества в Святую землю, Гоголь окончательно возвращается в Россию, где большую часть времени проводит в Москве, бывает наездами в Петербурге, а также в родных местах — в Малороссии. Весной 1850 г. Гоголь предпринимает первую и последнюю попытку устроить свою семейную жизнь —делает предложение А.М. Виельгорской, но получает отказ.
1 января 1852 г. Гоголь сообщает Арнольди, что второй том «совершенно окончен». Но в последних числах месяца обнаружились признаки нового кризиса, толчком к которому послужила смерть Е. М. Хомяковой, сестры Н. М. Языкова, человека, духовно близкого Гоголю.
7 февраля Гоголь исповедуется и причащается, а в ночь с 11 на 12 февраля сжигает беловую рукопись второго тома. 21 февраля 1852 года утром в четверг  Николай Васильевич Гоголь скончался в своей последней квартире в доме Талызина в Москве. Похороны писателя состоялись при огромном стечении народа на кладбище Свято-Данилова монастыря, а в 1931 г. останки Гоголя были перезахоронены на Новодевичьем кладбище.</textarea>
